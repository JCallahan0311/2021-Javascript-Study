<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <div>
        <h1>Add two number using text box as input using javascript</h1>
    </div>
    Enter First Number : <br>
    <label for="Text1"></label><input type="text" id="Text1" name="TextBox1">
    <br>
    Enter Second Number : <br>
    <label for="Text2"></label><input type="text" id="Text2" name="TextBox2">
    <br>
    Enter Third Number : <br>
    <label for="Text3"></label><input type="text" id="Text3" name="TextBox3">
    <br>
    Enter Fourth Number : <br>
    <label for="Text4"></label><input type="text" id="Text4" name="TextBox4">
    <br>
    Enter Fifth Number : <br>
    <label for="Text5"></label><input type="text" id="Text5" name="TextBox5">
    <br>
    Enter Sixth Number : <br>
    <label for="Text6"></label><input type="text" id="Text6" name="TextBox6">
    <br>
    Enter Seventh Number : <br>
    <label for="Text7"></label><input type="text" id="Text7" name="TextBox7">
    <br>
    Result : <br>
    <p id="txtresult" class="txtresult">----</p>
    <br><br>
    <input type="button" name="clickbtn" value="Display Result" onclick="add_number()">
</div>
<script>
    var x = 7;
    var y = 20;
    var z = 3;

    if(x === y + z){
        console.log("equals")
    }

    function add_number() {

        var a = parseInt(document.getElementById("Text1").value);
        var b = parseInt(document.getElementById("Text2").value);
        var c = parseInt(document.getElementById("Text3").value);
        var d = parseInt(document.getElementById("Text4").value);
        var e = parseInt(document.getElementById("Text5").value);
        var f = parseInt(document.getElementById("Text6").value);
        var g = parseInt(document.getElementById("Text7").value);
        var result = a + b + c + d + e + f + g;

        if(a === ""){
            a = 1;
            result = a + b + c + d + e + f + g;
        }

        document.getElementById("txtresult").innerHTML = result;
    }
</script>
</body>
</html>
